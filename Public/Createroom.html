    <!-- Header -->
  <section class="bg-sam text-center features-icon">
    <form class="container" id="CreateRoomAdd">
      <div class="row">
        <div class="col-lg-8">
          <div class="ffeatures-icon-item mx-auto mb-5 mb-lg-3">
            <div class="features-form">
              <div class="row">
                <label for="RoomNameAdd" class="col-sm-3 col-form-label mb-0 mb-lg-5">Room name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg mb-0 mb-lg-5" id="RoomNameAdd" required>
                </div>
              </div>

              <div class="row">
                <label for="RoomPasswordAdd" class="col-sm-3 col-form-label my-xl-5">Room password</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg my-xl-5 my-2" id="RoomPasswordAdd" required>
                </div>
              </div>

              <div class="row">
                <label for="RoomStartAdd" class="col-sm-3 col-form-label my-xl-5 my-2">Room start date</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control form-control-lg my-xl-5 my-2 " id="RoomStartAdd" required>
                </div>
              </div>
              <div class="row">
                <label for="RoomCloseAdd" class="col-sm-3 col-form-label ">Room close date</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control form-control-lg " id="RoomCloseAdd" required>
                </div>
              </div>
            </div>                       
          </div>
        </div>

        <div class="col-lg-4">
          <div class="row">
            <label for="GuestVoteAdd" class="col-sm-4 col-form-label ">Guest vote</label>
            <select name="GuestVoteAdd" class="col-sm-4 form-control-lg" required>
              <option selected>Select</option>
              <option value="Yes">✔️Yes</option>
              <option value="No">❌No</option>
            </select>
          </div>
